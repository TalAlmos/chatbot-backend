<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="profile-section">
                    <img src="/static/images/doctor.jpg" alt="Dr. Almos" class="profile-image">
                    <button id="resetChat" class="reset-button">שיחה חדשה</button>
                </div>
                <h2>ברוכים הבאים למרפאה של ד"ר אלמוס</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Conversation starters will be inserted here -->
            </div>

            <!-- Add conversation starters container -->
            <div class="conversation-starters" id="conversationStarters">
                <div class="starters-header">במה אוכל לעזור לך?</div>
                <button class="starter-button" data-message="שאל אותי על טיפולי המרפאה">
                    שאל אותי על טיפולי המרפאה
                </button>
                <button class="starter-button" data-message="עזרה בקביעת תור לייעוץ או טיפול">
                    עזרה בקביעת תור לייעוץ או טיפול
                </button>
                <button class="starter-button" data-message="דרכי הגעה ותקשורת עם המרפאה">
                    דרכי הגעה ותקשורת עם המרפאה
                </button>
                <button class="starter-button" data-message="מידע לאחר טיפול">
                    מידע לאחר טיפול
                </button>
            </div>

            <div class="chat-input-container">
                <form id="chatForm" class="input-group">
                    <input type="text" 
                           id="userInput" 
                           class="form-control" 
                           placeholder="כתוב שאלתך"
                           autocomplete="off">
                    <button class="btn btn-primary" type="submit">
                        שלח
                    </button>
                </form>
            </div>

            <!-- Add disclaimer -->
            <div class="disclaimer">
                המידע מבוסס על התוכן הזמין באתר www.dralmos.com. לשאלות נוספות, אנא צרו קשר ישירות עם המרפאה.
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
